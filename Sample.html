<!DOCTYPE html>
<html>

<head>
<title>Sample</title>

<style>

</style>
</head>

<body bgcolor="DarkSeaGreen">
<div class="editor">
<table border="0" width="900px">

<tr>
<td><font size="20" color="#006000">HTML</font></td>
<td><font size="20" color="#006000">CSS</font></td>
<td><font size="20" color="#006000">JavaScript</font></td>
</tr>

<tr>
<td height="250px"><textarea id="html-code" name="html-code" style="overflow:auto; height:250px; background-color:LightCyan;"></textarea></td>
<td height="250px"><textarea id="css-code" name="css-code" style="overflow:auto; height:250px; background-color:LightCyan;" ></textarea></td>
<td height="250px"><textarea id="js-code" name="js-code" style="overflow:auto; height:250px; background-color:LightCyan;" ></textarea></td>
</tr>
<tr>
<td colspan="2" bgcolor="#dddddd">
<iframe id="output" name="output" width="560" height="315" frameborder="1" ></iframe>
</td>

</tr>
</table>
</div>
<script type="text/javascript">
	
	
	function run() {
		let htmlCode = document.querySelector(".editor #html-code").value;
		let cssCode = "<style>"+document.querySelector(".editor #css-code").value+"</style>";
		let jsCode = document.querySelector(".editor #js-code").value;
		let output = document.querySelector(".editor #output");
		//console.log(htmlCode,cssCode,jsCode,output);
		output.contentDocument.body.innerHTML = htmlCode+cssCode;
		output.contentWindow.eval(jsCode);
	}
	document.querySelector(".editor #html-code").addEventListener("keyup",run);
	document.querySelector(".editor #css-code").addEventListener("keyup",run);
	document.querySelector(".editor #js-code").addEventListener("keyup",run);
	
	

</script>

</body>

</html>
